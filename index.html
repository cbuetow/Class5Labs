<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 5 Labs</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="code.js"></script>
</head>
<body>
    <form>
        <input type="radio" name="rank" id="general" value="Gen." data-color="red">
        <label for="general">General</label>
        <br>
        <input type="radio" name="rank" id="captain" value="Capt." data-color="blue">
        <label for="captain">Captain</label>
        <br>
        <label for="f-Name">First Name:</label>
        <input type="text" name="name" id="f-Name">
        <br>
        <label for="l-Name">Last Name:</label>
        <input type="text" name="name" id="l-Name">
        <br>
        <button>Submit</button>
    </form>

    <p id="confirmation"></p>
</body>
</html>
